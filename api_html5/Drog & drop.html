<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 500px;
    height: 260px;
    padding: 11px;
    border: 5px solid #abbcda;
}



</style>
<script>
// Permet a l'element d'être  déposer  et  enleve l'interdiction du drop
function allowDrop(ev) {
    ev.preventDefault();
}
// action qui  permet de déplacer l'element 
function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}
 
function drop(ev) {
    //ev.preventDefault(); document.querySelector('#dropper').addEventListener('drop', function(e) {
    // Cette méthode est toujours nécessaire pour éviter une éventuelle redirection inattendue .A quoi sert cette méthode dans la fonction drop?
    //ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the drag & drop image into the rectangle:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" img src="drag-drop.png" draggable="true" ondragstart="drag(event)" width="499" height="250">

</body>
</html>
